<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супер Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="themed.css">
    </head>

<body>
    <main class="container" role="main">
        <div class="container">
            <div class="row">
            <div class="col-md-4">
                <h1>Калькулятор</h1>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Username" aria-label="Username" class="form-control"
                        id="loginUsername">
                        <input type="password" placeholder="Password" aria-label="Password" class="form-control"
                        id="loginPassword">
                        <input class="btn btn-primary" type="submit" value="login" onclick="LoginRequest()">
                        <input class="btn btn-primary" type="submit" value="register" onclick="RegisterRequest()">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="First element" id="elementA">
                    </div>
                </div>
                <div class="col-4">
                    <select class="form-select" name="OperSelect" id="OperSelect">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Second element" id="elementB">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <input class="btn btn-primary" type="button" value="Calculate" onclick="CalculateResult()">
                <input type="text" class="form-control" placeholder="Result" id="Result" readonly="readonly">
            </div>
        </div>
    </div>
    </main>

    <footer class="footer">
        <div class="container">
            <input class="btn btn-primary" type="button" value="Default Theme" onclick="SetCookieReq('default')">
            <input class="btn btn-primary" type="button" value="Pink Theme" onclick="SetCookieReq('pink')">
        </div>
    </footer>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
