<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супер Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="themed.css">
    </head>

<body>
    <main class="container" role="main">
        <div class="container">
            <div class="row">
            <div class="col-md-4">
                <h1>Чат с Виталиком</h1>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                        <form action="logout" method="post">
                            <input class="btn btn-danger" type="submit" value="logout">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="chat-col" style="background-color: lightblue; height: 75vh;">
                {% for item in chat_messages %}
                    {{ item }}
                {% endfor %}
            </div>
            <form action="message" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Введите ваше сообщение..." aria-label="Username" class="form-control" id="message" name="message">
                    <input class="btn btn-primary" type="submit" value="Отправить">
                </div>
            </form>
        </div>
    </main>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
